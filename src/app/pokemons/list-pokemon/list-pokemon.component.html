<h1 class="center">Pok√©mons</h1>


<app-pokemon-search></app-pokemon-search>


<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemons" class="col s6 m4">
            <div class="card horizontal hoverable"  (click)="selectPokemon(pokemon)" [pkmnBorderCard]="'brown'" [pkmnHoverBackgroundColor]="'#eaeaea'">
                <div class="card-image">
                    <img [src]="pokemon.picture">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name }}</p>
                        <p><small>{{ pokemon.created | date: 'dd/MM/yyyy' }}</small></p>
                        <span *ngFor='let type of pokemon.types'
                        class="{{ type | pokemonTypeColor}}">
                            {{ type }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card-action center">
    <a (click)="addOnePokemon()" class="waves-effect wave-light btn">Ajouter un Pokemon</a>              
</div>
